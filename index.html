<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="aaa">
      <h1 class="visually-hidden">Todo list</h1>
      <img class="aaa-img" src="./eisenhower-matrix.jpg">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-main-page-element">
      <section id="topSectionForAddingElementToList">
        <h2>
          <label class="section-header label new-label" for="new-task">Add Item</label>
        </h2>
        <div class="task-row-wrapper">
          <input id="new-task"class="task text-input new-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="section-header">Todo</h2>
        <ul class="list" id="incompleteTasks">
          <li class="list-item">
            <input class="checkbox-input" type="checkbox">
            <label class="label task">Pay Bills</label>
            <input type="text" class="task text-input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button-icon" src="./remove.svg">
            </button>
          </li>
          <li class="list-item editMode">
            <input class="checkbox-input" type="checkbox">
            <label class="label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task text-input">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="button-icon" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="section-header">Completed</h2>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input class="checkbox-input" type="checkbox" checked>
            <label class="label task">See the Doctor</label>
            <input type="text" class="task text-input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button-icon" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
