<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title">Todo list</h1>
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix with four quadrants">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <h2 class="section__header section__header_add">
          <label for="new-task">Add Item</label>
        </h2>
        <div class="item item_add">
            <input id="new-task" class="item__input item__input_add" type="text">
            <button class="item__button">Add</button>
        </div>
      </section>
      <section class="section">
        <h2 class="section__header">Todo</h2>
        <ul class="section__list" id="incompleteTasks">
          <li class="item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label">Pay Bills</label>
            <input type="text" class="item__input">
            <button class="item__button item__button_edit">Edit</button>
            <button class="item__button item__button_delete">
              <img class="item__button-icon" src="./remove.svg" alt="" >
            </button>
          </li>
          <li class="item item_edit">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label ">Go Shopping</label>
            <input type="text" value="Go Shopping" class="item__input">
            <button class="item__button item__button_edit">Save</button>
            <button class="item__button item__button_delete">
              <img class="item__button-icon" src="./remove.svg" alt="" >
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2 class="section__header">Completed</h2>
        <ul class="section__list section__list_completed" id="completed-tasks">
          <li class="item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__label">See the Doctor</label>
            <input type="text" class="item__input">
            <button class="item__button item__button_edit">Edit</button>
            <button class="item__button item__button_delete">
              <img class="item__button-icon" src="./remove.svg" alt="" >
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
